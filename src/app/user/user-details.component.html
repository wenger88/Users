<div class="container">

    <div *ngIf="user" class=" user-profile col-sm-8 col-sm-offset-2">

        <div class="row ">
            <div class="">
                <h2>User Details</h2>
                <div class="clearfix">
                    <a [routerLink]="['/user-edit', user.id]" class="edit-button">Edit</a>
                </div>
                <div class="user-info">
                        <h3>Info</h3>
                    <div class="col-xs-5">
                        <img [src]="user.avatar" alt="">
                    </div>
                    <div class="col-xs-7">
                        <h4>{{user.firstName}} {{user.lastName}}</h4>
                        <p>{{user.jobTitle}}</p>
                        <p>{{user.age}} years old</p>
                        <p>{{user.email}}</p>
                        <p>{{user.state}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="user-bio">
                <h3>Biography</h3>
                <p>{{user.bio}}</p>
            </div>
        </div>

        <div class="row">
            <div class="user-skills">
                <h3>Skills</h3>
                <ul>
                    <li *ngFor="let skill of user.skills">
                        {{skill.title}} {{skill.rating}}
                    </li>
                </ul>
            </div>
        </div>



    </div>
</div>
